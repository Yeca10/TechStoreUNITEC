<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/login.js"></script>
  <title>Configuración del Sitio</title>
</head>
<body>

  <!-- Encabezado con Menú de Navegación -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">UNITEC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="admin.html">Panel de Administración</a></li>
            <li class="nav-item"><a class="nav-link" href="admin_usuarios.html">Gestionar Usuarios</a></li>
            <li class="nav-item"><a class="nav-link" href="admin_ordenes.html">Gestionar Órdenes</a></li>
            <li class="nav-item"><a class="nav-link" href="admin_informes.html">Informes</a></li>
            <li class="nav-item"><a class="nav-link" href="admin_configuracion.html">Configuración del Sitio</a></li>
          </ul>
          <ul class="dropdown-menu" aria-labelledby="perfilDropdown">
            <li><a class="dropdown-item" href="perfil.html">Configuración del Perfil</a></li>
            <li><a class="dropdown-item" href="#" id="cerrarSesion">Cerrar Sesión</a></li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown" id="perfilUsuario" style="display: none;">
              <a class="nav-link dropdown-toggle" href="#" id="perfilDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><img id="fotoPerfil" src="" alt="Foto Perfil" class="rounded-circle" width="30"> <span id="nombreUsuario"></span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Sección para la configuración de SEO -->
  <section class="container mt-5">
    <h2>Configuración de SEO</h2>
    <form id="seoForm">
      <div class="mb-3">
        <label for="metaTitulo" class="form-label">Meta Título</label>
        <input type="text" class="form-control" id="metaTitulo" required>
      </div>
      <div class="mb-3">
        <label for="metaDescripcion" class="form-label">Meta Descripción</label>
        <textarea class="form-control" id="metaDescripcion" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Guardar SEO</button>
    </form>
  </section>

  <!-- Sección para la personalización visual -->
  <section class="container mt-5">
    <h2>Personalización Visual</h2>
    <form id="visualForm">
      <!-- Selector de esquema de colores -->
      <div class="mb-3">
        <label for="esquemaColores" class="form-label">Esquema de Colores</label>
        <select class="form-select" id="esquemaColores">
          <option value="claro">Claro</option>
          <option value="oscuro">Oscuro</option>
        </select>
      </div>
      <!-- Subida de logotipo -->
      <div class="mb-3">
        <label for="logotipo" class="form-label">Subir Logotipo</label>
        <input type="file" class="form-control" id="logotipo">
      </div>
      <!-- Selector de tipografías -->
      <div class="mb-3">
        <label for="tipografia" class="form-label">Tipografía</label>
        <select class="form-select" id="tipografia">
          <option value="Arial">Arial</option>
          <option value="Verdana">Verdana</option>
          <option value="Georgia">Georgia</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Guardar Personalización</button>
    </form>
  </section>

  <!-- Script para guardar la configuración de SEO y personalización -->
  <script>
    document.getElementById('seoForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const metaTitulo = document.getElementById('metaTitulo').value;
      const metaDescripcion = document.getElementById('metaDescripcion').value;
      localStorage.setItem('metaTitulo', metaTitulo);
      localStorage.setItem('metaDescripcion', metaDescripcion);
      alert('Configuración de SEO guardada.');
    });

    document.getElementById('visualForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const esquemaColores = document.getElementById('esquemaColores').value;
      const tipografia = document.getElementById('tipografia').value;
      const logotipo = document.getElementById('logotipo').files[0];
      if (logotipo) {
        const reader = new FileReader();
        reader.onload = function(e) {
          localStorage.setItem('logotipo', e.target.result);
          alert('Configuración visual guardada.');
        };
        reader.readAsDataURL(logotipo);
      }
      localStorage.setItem('esquemaColores', esquemaColores);
      localStorage.setItem('tipografia', tipografia);
      alert('Configuración visual guardada.');
    });

  </script>

</body>
</html>
