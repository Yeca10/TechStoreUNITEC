</head>

  <!-- Encabezado con Menú de Navegación -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">UNITEC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito (<span id="carrito-count">0</span>)</a></li>
          </ul>
          <ul class="dropdown-menu" aria-labelledby="perfilDropdown">
            <li><a class="dropdown-item" href="perfil.html">Configuración del Perfil</a></li>
            <li><a class="dropdown-item" href="#" id="cerrarSesion">Cerrar Sesión</a></li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown" id="perfilUsuario" style="display: none;">
              <a class="nav-link dropdown" href="perfil.html" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img id="fotoPerfil" src="" alt="Foto Perfil" class="rounded-circle" width="30">
                <span id="nombreUsuario"></span>
              </a>

            <li class="nav-item" id="botonLogin">
              <a class="btn btn-primary me-3" href="login.html">Iniciar Sesión</a>

              <a class="btn btn-secondary" href="registro.html">Regístrate ahora</a>

      </div>

  </header>

  <!-- Sección de Contacto -->
  <section class="container register-container d-flex align-items-center">
    <section class="container registerContainer_Form rounded-3 p-3">
      <h2>Contacto</h2>
      <form id="contactForm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="asunto" class="form-label">Asunto</label>
          <input type="text" class="form-control" id="asunto" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </section>
