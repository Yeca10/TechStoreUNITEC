  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    (function() {

    })();
  </script>
  <link rel="stylesheet" href="css/style.css">
  <title>Registro de Usuarios</title>
</head>
<body>

  <!-- Encabezado con Menú de Navegación -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">UNITEC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
            <li class="nav-item"><a class="nav-link" href="carrito.html">Carrito</a></li>
          </ul>
          <div class="ms-auto" id="botonesLogin">
            <a class="btn btn-secondary" href="login.html">Iniciar Sesión</a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Formulario de Registro de Usuarios -->
   <section class="container register-container mt-5 d-flex align-items-center">
     <section class="container registerContainer_Form  rounded-3 p-3">
       <h2>Registro de Usuarios</h2>
       <form id="registroForm">
         <!-- Campo de Nombre -->
         <div class="mb-3">
           <label for="nombre" class="form-label">Nombre Completo</label>
           <input type="text" class="form-control" id="nombre" required>
         </div>
         <!-- Campo de Email -->
         <div class="mb-3">
           <label for="email" class="form-label">Correo Electrónico</label>
           <input type="email" class="form-control" id="email" required>
         </div>
         <!-- Campo de Teléfono -->
         <div class="mb-3">
           <label for="telefono" class="form-label">Número de Teléfono</label>
           <input type="tel" class="form-control" id="telefono" required>
         </div>
         <!-- Campo de Contraseña -->
         <div class="mb-3">
           <label for="password" class="form-label">Contraseña</label>
           <input type="password" class="form-control" id="password" required>
         </div>
         <!-- Campo de Confirmar Contraseña -->
         <div class="mb-3">
           <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
           <input type="password" class="form-control" id="confirm_password" required>
         </div>
         <button type="submit" class="btn btn-primary">Registrarse</button>
       </form>
     </section>
   </section>

</body>
